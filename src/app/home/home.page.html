<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aves Del Mundo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      @for(ave of aves; track ave.uid){
        <ion-col>
          <ion-card>
            <img src="{{ave.images.main}}" alt="..."/>
            <ion-card-header>
              <ion-card-title>{{ave.name.spanish}}</ion-card-title>
              <ion-card-subtitle>{{ave.name.english}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
